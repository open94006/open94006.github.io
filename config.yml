baseURL: https://open94006.github.io/
languageCode: zh-tw
title: open94006
theme: ['PaperMod']
ignoreLogs: ['warning-goldmark-raw-html']
menus:
    main:
        - name: 首頁
          pageRef: /
          weight: 10
        - name: 關於我
          pageRef: /about
          weight: 20
        - name: 標籤
          pageRef: /tags
          weight: 25
        - name: 分類
          pageRef: /categories
          weight: 25
        - name: 搜尋
          pageRef: /search
          weight: 30
        - name: 歷史
          pageRef: /archives
          weight: 40
outputs:
    home:
        - HTML
        - RSS
        - JSON # necessary for search
params:
    homeInfoParams:
        Title: 哈囉！歡迎來到我的部落格
        Content: 一切都才剛要開始
    socialIcons: # optional
        - name: 'facebook'
          url: 'https://www.facebook.com/open94006/'
        - name: 'github'
          url: 'https://github.com/open94006'
    defaultTheme: auto
    searchHidden: true
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ['title', 'permalink', 'summary', 'content']
    taxonomies:
        category: categories
        tag: tags
module:
    imports:
        - path: github.com/adityatelange/hugo-PaperMod
